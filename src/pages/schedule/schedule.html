<ion-header>

  <ion-navbar>
    <ion-title>schedule</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-item>
  <ion-label>Date</ion-label>
  <ion-datetime displayFormat="MM/DD/YYYY"></ion-datetime>
</ion-item>

<ion-item>
  <ion-label>Time</ion-label>
  <ion-select multiple="false">
    <ion-option>11.00</ion-option>
    <ion-option>12:00</ion-option>
    <ion-option>13:00</ion-option>
    <ion-option>14:00</ion-option>
    <ion-option>15:00</ion-option>
    <ion-option>16:00</ion-option>
  </ion-select>
</ion-item>

    <button ion-button icon-right large full (click)="loadAfter()">
         Confirm Booking
    </button>  

</ion-content>
